<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Journal Entry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .form-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 1.5rem;
        }
        .form-body {
            padding: 2rem;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25);
        }
        .btn-save {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 10px 25px;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        @media (min-width: 992px) {
            .double-column {
                column-count: 2;
                column-gap: 2rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="form-container">
                    <div class="form-header text-center">
                        <h2><i class="fas fa-book-open me-2"></i> New Journal Entry</h2>
                        <p class="mb-0">Capture your thoughts and experiences</p>
                    </div>
                    
                    <div class="form-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="double-column">
                                <!-- Django form fields will be rendered here -->
                                {% for field in form %}
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field }}
                                    {% if field.help_text %}
                                        <small class="form-text text-muted">{{ field.help_text }}</small>
                                    {% endif %}
                                    {% for error in field.errors %}
                                        <div class="invalid-feedback d-block">{{ error }}</div>
                                    {% endfor %}
                                </div>
                                {% endfor %}
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% url 'entry_list' %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i> Back to Journal
                                </a>
                                <button type="submit" class="btn btn-save text-white">
                                    <i class="fas fa-save me-2"></i> Save Entry
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add form-control class to all input elements
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.classList.add('form-control');
        });
        
        // Add specific classes for checkboxes and radios
        document.querySelectorAll('input[type="checkbox"]').forEach(element => {
            element.classList.remove('form-control');
            element.classList.add('form-check-input');
            element.parentElement.classList.add('form-check');
            element.parentElement.innerHTML = `
                ${element.outerHTML}
                <label class="form-check-label" for="${element.id}">${element.nextSibling.textContent.trim()}</label>
            `;
        });
        
        document.querySelectorAll('input[type="radio"]').forEach(element => {
            element.classList.remove('form-control');
            element.classList.add('form-check-input');
            element.parentElement.classList.add('form-check');
            element.parentElement.innerHTML = `
                ${element.outerHTML}
                <label class="form-check-label" for="${element.id}">${element.nextSibling.textContent.trim()}</label>
            `;
        });
    </script>
</body>
</html>

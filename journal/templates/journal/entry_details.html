{% extends 'base.html' %}

{% block title %}{{ entry.title }}{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 700px;">
    <h1 class="mb-3">{{ entry.title }}</h1>
    <p><strong>Mood:</strong> {{ entry.mood }}</p>
    <hr>
    <p><strong>Details:</strong></p>
    <p>{{ entry.content }}</p>
    <hr>
    <p><strong>Date:</strong> {{ entry.created_at }}</p>

   <div class="d-flex justify-content-between mt-4">
    <a href="{% url 'entry_list' %}" class="btn btn-outline-secondary">
        &larr; Back to all entries
    </a>
    <a href="{% url 'entry_edit' entry.pk %}" class="btn btn-primary">
        ✏️ Edit Entry
    </a>
</div>

</div>
{% endblock %}

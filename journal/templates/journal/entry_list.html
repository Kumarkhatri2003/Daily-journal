<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Journal Entries</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">My Journal Entries</h1>

        {% if entries %}
            <div class="list-group">
                {% for entry in entries %}
                    <a href="{% url 'entry_details' entry.pk %}" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">{{ entry.title }}</h5>
                        <small class="text-muted">Mood: {{ entry.mood }}</small>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted">No journal entries yet.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{% url 'entry_create' %}" class="btn btn-primary">+ New Entry</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
